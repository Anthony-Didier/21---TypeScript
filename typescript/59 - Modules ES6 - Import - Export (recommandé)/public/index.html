<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  Ouvrir la console du navigateur
  <form id="signupForm">
    <input type="text" id="firstName" autocomplete="off" placeholder="Ton prénom" />
    <input type="number" id="age" autocomplete="off" placeholder="Ton âge" />
    <select id="species">
      <option value="human">Human</option>
      <option value="alien">Alien</option>
    </select>
    <button>Valider</button>
  </form>
  <!-- Pour cette méthode, il faut préciser que le script est de type "module" -->
  <script type="module" src="./script.js" defer></script>
  <!-- Avec l'attribut defer, le script ne se lancera pas tant que le DOM n'est pas chargé -->
</body>

</html>
